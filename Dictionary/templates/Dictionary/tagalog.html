{% extends 'Dashboard/layout-features.html' %}
{% block body %}
{% load static %}

<!-- ======= Hero Section ======= -->
<section id="hero" class="hero d-flex min-vh-100">
    <div class="container ">
      <div class="row gy-4 d-flex justify-content-between">
        <div class="col-lg-12 order-2 order-lg-1 d-flex flex-column justify-content-start">
          <div class="card h-auto">
            <div class="card-body text-black">

                <!-- Tagalog -->
                <div class="row">
                  <div class="col-12">
                      <form id="post-form-2" action="{% url 'Tagalog' %}">
                        <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-search"></i></span>
                          <div class="form-floating">
                            <input type="text" name="tagalog-search" class="form-control" id="search_tagalog" placeholder="#">
                            <label for="search_tagalog">Search a tagalog word or phrase</label>
                          </div>
                          <button class="btn btn-outline-primary" type="submit" id="button-addon2">Search</button>
                        </div>
                        <hr class="border border-primary border-1 opacity-25">
                        {% if error %}
                        {{ error }}
                        {% else %}
                        {% if tword %}
                        <h4 class="text-primary fw-bold display-5 mt-4"><i class="bi bi-book"></i> {{ tword }}</h4>
                        <p class="m-0 fs-5 pb-3"><em>adjective</em></p>
                        <ol>
                          <li class="text-black mb-4">{{ definition }}</li>
                        </ol>
                        {% endif %}
                        {% endif %}
                      </form>
                  </div>
                </div>
                <!--  -->

            </div>
          </div>
        </div>   
      </div>
    </div>
    </div>

  </section><!-- End Hero Section -->



{% endblock %}
