{% extends 'Dashboard/layout-features.html' %}
{% block body %}
{% load static %}

<!-- ======= Hero Section ======= -->
<section id="hero" class="hero d-flex min-vh-100">
    <div class="container ">
      <div class="row gy-4 d-flex justify-content-between">
        <div class="col-lg-12 order-2 order-lg-1 d-flex flex-column justify-content-start">
          <div class="card h-auto">
            <div class="card-body text-black">
                <!-- English -->
                <div class="row">
                  <div class="col-12">
                      <form id="post-form" action="{% url 'Search' %}">
                        <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-search"></i></span>
                          <div class="form-floating">
                            <input type="text" name="search" class="form-control" class="form-control" id="search_english" placeholder="#">
                            <label for="search_english">Search for any english word or phrase</label>
                          </div>
                          <button class="btn btn-outline-primary" type="submit" id="button-addon2">Search</button>
                        </div>
                        <hr class="border border-primary border-1 opacity-25">
                        {% if word %}
                        <h4 class="text-primary fw-bold display-5 mt-4"><i class="bi bi-book"></i> {{ word }}</h4>
                        <p class="m-0 fs-5 pb-3"><em>adjective</em></p>
                        <ol>
                          <li class="text-black mb-4">{{ meanings }}</li>
                        </ol>
                        
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                          <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Antonyms of {{ word }}
                              </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                              <div class="accordion-body">{{ antonoyms }}</div>
                            </div>
                          </div>
                          <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingTwo">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                Synonyms of {{ word }}
                              </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                              <div class="accordion-body">{{ synonyms }}</div>
                            </div>
                          </div>
                        </div>
                        {% endif %}
                      </form>
                  </div>
                </div>
                <!--  -->
            </div>
          </div>
        </div>   
      </div>
    </div>
    </div>

  </section><!-- End Hero Section -->

{% endblock %}
