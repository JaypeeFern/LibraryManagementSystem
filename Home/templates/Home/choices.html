{% extends 'Home/layout.html' %}
{% block body %}
{% load static %}

<div class="container d-grid align-items-center vh-100 w-50">
    <div class="row">
        <div class="col-12">
            <div class="card text-center">
                <div class="text-choices-header card-header lead text-uppercase">Please Select a User</div>
                <div class="card-body">
                   
                        <div class="row mb-4 mt-2">
                            <div class="left col-6 d-flex justify-content-center animate__animated animate__fadeInLeft animate__fast">
                                <input type="image" class="img-choices img-thumbnail img-fluid" src="{% static 'Home/assets/Student.png'%}" data-bs-toggle="modal" data-bs-target="#studentModal">
                            </div>
                            <div class="right col-6 d-flex justify-content-center animate__animated animate__fadeInRight animate__fast">
                                <input type="image" class="img-choices img-thumbnail img-fluid" src="{% static 'Home/assets/Teacher.png'%}" data-bs-toggle="modal" data-bs-target="#teacherModal">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <p class="text-choices animate__animated animate__zoomIn animate__fast animate__delay-1s display-6 text-uppercase">Student</p>
                            </div>
                            <div class="col-6">
                                <p class="text-choices animate__animated animate__zoomIn animate__fast animate__delay-1s display-6 text-uppercase">Teacher</p>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'Home/modals/student.html' %}
{% include 'Home/modals/teacher.html' %}

{% endblock %}
