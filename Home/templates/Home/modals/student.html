  {% load static %}
  <!-- Modal -->
  <div class="modal fade" id="studentModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="studentModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">

        <div class="row mb-2">
          <div class="col-6">
            <ul class="nav nav-pills " id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login</button>
              </li>
              <!-- <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Register</button>
              </li> -->
            </ul>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <p class="fs-6 lead mt-auto mb-auto">BVMCES Library System</p>
            <img src="{% static 'Home/assets/Logo.svg' %}" class="mt-auto mb-auto img-thumbnail img-fluid" width="50px" height="50px" style="border-radius: 50%;">
          </div>
        </div>

        <hr class="m-0 mb-3">

        <div class="tab-content" id="pills-tabContent">
          <!-- Login Tab -->
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab" tabindex="0">
            <div class="row">

              <div class="col-6 d-flex justify-content-center mt-auto mb-auto">
                <img class="img-thumbnail img-fluid" src="{% static 'Home/assets/Student.png'%}" style="max-width: 180px; max-height: 180px; border-radius: 50%; box-shadow: 0 3px 5px;">
              </div>

              <div class="col-6 d-flex flex-column justify-content-center">

                <form method="POST" action="{% url 'Student' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  {{ form.username }}
                  <label for="username" class="form-lable">Username</label>
                </div>
                <div class="form-floating mb-3">
                  {{ form.password }}
                  <label for="password" class="form-lable">Password</label>
                </div>
                <div class="d-flex justify-content-center p-2">
                  <input type="submit" class="btn btn-outline-primary w-100" value="Login" aria-describedby="loginHelp">
                </div>
                </form>
              </div>

            </div>
          </div>
